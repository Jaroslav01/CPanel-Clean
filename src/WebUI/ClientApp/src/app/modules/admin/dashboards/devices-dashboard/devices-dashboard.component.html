<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Devices dashboard</h2>
                <div class="font-medium tracking-tight text-secondary">Keep track of your financial status</div>
            </div>
            <div class="flex items-center ml-6">
                <button
                    class="hidden sm:inline-flex"
                    mat-stroked-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:document-report'"></mat-icon>
                    <span class="ml-2">Reports</span>
                </button>
                <button
                    class="hidden sm:inline-flex ml-3"
                    mat-stroked-button>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                    <span class="ml-2">Settings</span>
                </button>
                <button
                    class="hidden sm:inline-flex ml-3"
                    mat-flat-button
                    [color]="'primary'">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    <span class="ml-2">Add new device</span>
                </button>

                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button
                        [matMenuTriggerFor]="actionsMenu"
                        mat-icon-button>
                        <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Export</button>
                        <button mat-menu-item>Reports</button>
                        <button mat-menu-item>Settings</button>
                    </mat-menu>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-8">
            <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">

                <!-- Card #3 - Flippable card -->
                <fuse-card
                    class="flex flex-col max-w-120 w-full filter-article filter-interactive"
                    [flippable]="true"
                    [face]="'front'"
                    #flippableCard01="fuseCard">
                    <ng-container fuseCardFront>
                        <div class="m-8 mb-4">
                            <div class="flex items-center">
                                <div class="flex flex-col">
                                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Esp 32</div>
                                    <div class="text-secondary font-medium">Bed room</div>
                                </div>
                                <div class="ml-auto -mt-2 -mr-2">
                                    <button
                                        mat-icon-button
                                        (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_outline:arrow-narrow-right'"></mat-icon>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-6">
                                Uptime: <strong>10 days   8:15:22</strong>
                            </div>

                            <div class="mt-6">
                                Topic: <strong>/server/esp32/albion-merlin</strong>
                            </div>

                            <div class="my-8 space-y-8">
                                <div class="flex flex-col">
                                    <div class="flex items-center">
                                        <div class="flex items-center justify-center w-14 h-14 rounded bg-teal-100 text-teal-800 dark:bg-teal-600 dark:text-teal-50">
                                            <mat-icon
                                                class="text-current"
                                                [svgIcon]="'iconsmind:cpu'"></mat-icon>
                                        </div>
                                        <div class="flex-auto ml-4 leading-none">
                                            <div class="text-sm font-medium text-secondary">CPU</div>
                                            <div class="mt-2 font-medium text-2xl">ghz</div>
                                            <mat-progress-bar
                                                class="mt-3 rounded-full"
                                                [mode]="'determinate'"
                                                [value]="15"></mat-progress-bar>
                                        </div>
                                        <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
                                            <div class="text-lg leading-none">15%</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <div class="flex items-center">
                                        <div class="flex items-center justify-center w-14 h-14 rounded bg-red-100 text-red-800 dark:bg-red-600 dark:text-red-50">
                                            <mat-icon
                                                class="text-current"
                                                [svgIcon]="'mat_solid:memory'"></mat-icon>
                                        </div>
                                        <div class="flex-auto ml-4 leading-none">
                                            <div class="text-sm font-medium text-secondary">Memory</div>
                                            <div class="mt-2 font-medium text-2xl">Deficiency</div>
                                            <mat-progress-bar
                                                class="mt-3 rounded-full"
                                                [color]="'warn'"
                                                [mode]="'determinate'"
                                                [value]="90"></mat-progress-bar>
                                        </div>
                                        <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
                                            <div class="text-lg leading-none">3.85 / 4 mb</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <div class="flex items-center">
                                        <div class="flex items-center justify-center w-14 h-14 rounded bg-indigo-100 text-indigo-800 dark:bg-indigo-600 dark:text-indigo-50">
                                            <mat-icon
                                                class="text-current"
                                                [svgIcon]="'mat_solid:signal_cellular_alt'"></mat-icon>
                                        </div>
                                        <div class="flex-auto ml-4 leading-none">
                                            <div class="text-sm font-medium text-secondary">Wifi signal level</div>
                                            <div class="mt-2 font-medium text-2xl">Excellent</div>
                                            <mat-progress-bar
                                                class="mt-3 rounded-full"
                                                [mode]="'determinate'"
                                                [value]="15"></mat-progress-bar>
                                        </div>
                                        <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
                                            <div class="text-lg leading-none">-35 dBm</div>
                                        </div>
                                    </div>
<!--                                    <div class="mt-3 text-md text-secondary"></div>-->
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container fuseCardBack>
                        <div class="flex flex-col flex-auto m-4">
                            <button
                                class="ml-1.5"
                                mat-icon-button
                                (click)="flippableCard01.face = flippableCard01.face === 'front' ? 'back' : 'front'">
                                <mat-icon [svgIcon]="'heroicons_outline:arrow-narrow-left'"></mat-icon>
                            </button>
                            <div class="m-4 mt-3">
                                <form class="flex flex-col overflow-hidden">
                                    <div class="flex flex-col gt-xs:flex-row">
                                        <mat-form-field
                                            [ngClass]="formFieldHelpers"
                                            class="flex-auto gt-xs:pr-3">
                                            <mat-label>Name</mat-label>
                                            <input required matInput placeholder="Relay 8">
                                        </mat-form-field>

                                        <mat-form-field
                                            [ngClass]="formFieldHelpers"
                                            class="flex-auto gt-xs:pr-3">
                                            <mat-label>Topic</mat-label>
                                            <input required matInput placeholder="/topic/merlin-albion">
                                        </mat-form-field>

                                        <mat-form-field class="flex-auto gt-xs:pr-3">
                                            <mat-label>Type</mat-label>
                                            <mat-select
                                                [formControlName]="'Type'"
                                                [placeholder]="'Relay'"
                                                required>
                                                <mat-option value="country-1">Relay</mat-option>
                                                <mat-option value="country-2">Dimmer</mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                        <hr class="w-full border-t mt-3 mb-4">

                                        <div class="flex items-center justify-between">
                                            <button
                                                class="sm:inline-flex w-6/12"
                                                mat-flat-button
                                                [color]="'primary'">
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="'mat_solid:refresh'"></mat-icon>
                                                <span class="ml-2">Restart</span>
                                            </button>

                                            <button
                                                class="sm:inline-flex w-5/12"
                                                mat-flat-button
                                                [color]="'warn'">
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                                <span class="ml-2">Delete</span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ng-container>
                </fuse-card>

            </div>
        </div>
    </div>
</div>
